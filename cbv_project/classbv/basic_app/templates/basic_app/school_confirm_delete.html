{% extends "basic_app/basic_app_base.html" %}
{% block body_block %}
<div class="container">
  <h1>
    Delete {{school_detail.name}}?
  </h1>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn btn-danger" value="Delete">
    <a href="{% url 'basic_app:detail' pk=school_detail.pk %}">Cancel</a>
  </form>
</div>
{% endblock body_block %}
